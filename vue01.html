<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue01</title>
    <script src="js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app1">
    <p v-cloak>{{ message1 }}未被覆盖内容</p>
    <h4 v-text="message1">被覆盖内容</h4>
    <div v-html="message2"></div>
</div>
<div class="app2" v-cloak>
    <p>{{ message }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app1',
        data: {
            message1: 'Hello, this is my first vue!',
            message2: '<h3 style="color: red">v-html测试</h3>'
        }
    });
    new Vue({
        el: '.app2',
        data:{
            message: '你好'
        }
    })
</script>
</body>
</html>
